<!DOCTYPE html>

<style>
.newCenter {
    margin: auto;
    width: 50%;
    padding: 200px 0;
}
</style>


<html>
<head>
    <title>Register Form</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        function changeFormAction() {
            var form = document.getElementById('login');
            form.action = 'register.html';
            form.submit();
        }
    </script>
</head>
<body>
    <div class="newCenter">
    <h2>Login Page</h2><br>
    <div class="login">
    <form id="login" method="post" action="">
        <label><b>Create Username
        </b>
        </label>
        <input style="padding: 10px" type="text" name="username" id="Uname" placeholder="Username" value="{{ request.form['username'] }}">
        <br>
        <label><b>Create Password
        </b>
        </label>
        <input type="Password" name="password" id="Pass" placeholder="Password" value="{{ request.form['password'] }}">
        <br>
        <input type="submit" name="log" id="log" value="Log In">
        <input type="button" id="anotherButton" value="Register" onclick="changeFormAction()">
        <br><br>
        <input type="checkbox" id="check">
    </form>
</div>
</div>
</body>
</html>
